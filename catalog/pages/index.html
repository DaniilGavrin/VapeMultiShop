<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VapeShop</title>
    <link rel="stylesheet" href="../assets/css/index.css"> <!-- подключение CSS -->
</head>
<body>

    <!-- Навигационная панель -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <h1 class="title">VapeShop</h1>
        </div>
    </header>

    <!-- Остальная часть страницы -->
    <main>
        <section class="categories">
            <div class="category">
                <div class="category-image">
                    <img src="../assets/images/поды.webp" alt="" class="image">
                </div>
                <h3 class="title">Поды</h3>
                <button class="buy-button" data-category="pod">Открыть</button>
            </div>
            <div class="category">
                <div class="category-image">
                    <img src="../assets/images/жидкости.webp" alt="" class="image">
                </div>
                <h3 class="title">Жидкости</h3>
                <button class="buy-button" data-categorya="liquid">Открыть</button>
            </div>
            <div class="category">
                <div class="category-image">
                    <img src="../assets/images/Одноразки.webp" alt="" class="image">
                </div>
                <h3 class="title">Одноразовые поды</h3>
                <button class="buy-button" data-category="odnorazki">Открыть</button>
            </div>
            <div class="category">
                <div class="category-image">
                    <img src="../assets/images/Зарубежка.webp" alt="" class="image">
                </div>
                <h3 class="title">Зарубежные жидкости</h3>
                <button class="buy-button" data-category="zarubeschka">Открыть</button>
            </div>
            <div class="category">
                <div class="category-image">
                    <img src="../assets/images/Новинки.webp" alt="" class="image">
                </div>
                <h3 class="title">Новинки</h3>
                <button class="buy-button" data-category="now">Открыть</button>
            </div>
            <div class="category">
                <div class="category-image">
                    <img src="../assets/images/Расходники.webp" alt="" class="image">
                </div>
                <h3 class="title">Расходники</h3>
                <button class="buy-button" data-category="raschodniki">Открыть</button>
            </div>
        </section>
    </main>

    <script src="../assets/js/main.js"></script>

</body>
</html>
